<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CountryBall Quiz !</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <header>
            <img src="image/header.png" alt="Header CountryBall Quiz" class="header-img"/>
            <h1>CountryBall Quiz</h1>
        </header>
        
        <h:form class="form-field">
            <div class="first-q">
                <h:outputLabel value="Name of the player: "/>
                <h:inputText p:type="text" value="#{gameController.name}" />
            </div>
            <h:commandButton value="Send" action="game.xhtml" class="send-form"/>
        </h:form>
    </h:body>
</html>
