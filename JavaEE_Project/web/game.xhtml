<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CountryBall Quiz !</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <header>
            <img src="image/header.png" alt="Header CountryBall Quiz" class="header-img"/>
            <h1>CountryBall Quiz</h1>
        </header>
        
        <h:form class="form-field">
            <h:outputText id="question1" class="question" value="#{gameController.questionOne.question}"/>
            <h:selectOneRadio value="" class="radio-list">
                <f:selectItem itemValue="" itemLabel="#{gameController.question.answersList.get(0).answer}" />
                <f:selectItem itemValue="" itemLabel="#{gameController.question.answersList.get(1).answer}" />
                <f:selectItem itemValue="" itemLabel="#{gameController.question.answersList.get(2).answer}" />
                <f:selectItem itemValue="" itemLabel="#{gameController.question.answersList.get(3).answer}" />
            </h:selectOneRadio>

            <h:commandButton value="Send" action="index.xhtml" class="send-form"/>
        </h:form>
    </h:body>
</html>
