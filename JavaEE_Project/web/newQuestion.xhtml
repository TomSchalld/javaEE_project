<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CountryBall Quiz !</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <f:view>
            <header>
                <img src="image/header.png" alt="Header CountryBall Quiz" class="header-img"/>
                <h1>CountryBall Quiz</h1>
            </header>
            <h:form class="form-field add-question">
                <div class="first-q">
                    <h:outputLabel value="New Question: "/>

                    <h:inputText p:type="text" value="#{dataController.question}" />
                </div>
                
                <div class="list-answer">
                    <div class="answer">
                        <h:outputLabel value="Answer 1, Points: 0 "/>
                        <h:inputText p:type="text" value="#{dataController.answers[0]}" />
                    </div>
                    <div class="answer">
                        <h:outputLabel  value="Answer 2, Points: 3 "/>
                        <h:inputText p:type="text" value="#{dataController.answers[1]}" />
                    </div>
                    <div class="answer">
                        <h:outputLabel value="Answer 3, Points: 7 "/>
                        <h:inputText p:type="text" value="#{dataController.answers[2]}" />
                    </div>
                    <div class="answer">
                        <h:outputLabel value="Answer 4, Points: 15"/>
                        <h:inputText p:type="text" value="#{dataController.answers[3]}" />
                    </div>
                </div>
                
                <h:commandButton value="Submit" action="#{dataController.addQuestion}" actionListener="index.html" class="send-form"/>
            </h:form>
            <h:form class="form-field"><h:commandButton value="Go Back" action="index.xhtml" class="send-form"/></h:form>
            
        </f:view>
    </h:body>
</html>
