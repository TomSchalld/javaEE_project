<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CountryBall Quiz !</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <header>
            <img src="image/header.png" alt="Header CountryBall Quiz" class="header-img"/>
            <h1>CountryBall Quiz</h1>
        </header>
        <h:form class="form-field">
            <h:commandButton value="Go Back" action="index.xhtml" class="send-form"/>
            <h:commandButton value="Sort by Name" action="#{dataController.sortByName}" class="send-form"/>
            <h:commandButton value="Sort by Date" action="#{dataController.sortByDate}" class="send-form"/>
            <h:dataTable value="#{dataController.scores}" var="item">
                <h:column><f:facet name="header">Name</f:facet>#{item.name}</h:column>
                <h:column><f:facet name="header">Points</f:facet>#{item.points}</h:column>
                <h:column><f:facet name="header">Date</f:facet><h:outputText value="#{item.timestamp}"> <f:convertDateTime type="date" pattern="d-M-yyyy"/> </h:outputText></h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
